<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index | Reedable</title>
    <link type="text/css" rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
    <script src="AccordionGroup.js"></script>
    <script src="FocusIndicator.js"></script>
    <script src="FontOverride.js"></script>
    <script src="TextSpacing.js"></script>
</head>
<body class="Reedable">
<main>
    <h1>Reedable</h1>

    <div class="AccordionGroup">

        <div class="Accordion">
            <div role="heading" aria-level="2">
                <input id="FontOverride-isEnabled" type="checkbox" aria-labelledby="FontOverride-heading">
                <button id="FontOverride-heading" aria-expanded="false" aria-controls="FontOverride-panel">
                    <span>Font override</span>
                    <span class="Accordion-icon">+</span>
                </button>
            </div>
            <div id="FontOverride-panel" role="region" aria-labelledby="FontOverride-heading">
                <fieldset>
                    <div class="Field">
                        <label for="FontOverride-fontSizeMin">Minimum font size</label>
                        <input id="FontOverride-fontSizeMin" type="text">
                    </div>
                    <div class="Field">
                        <label for="FontOverride-fontSizeMag">% Font magnification</label>
                        <input id="FontOverride-fontSizeMag" type="number">
                    </div>
                    <div class="Field">
                        <label for="FontOverride-fontFamily">Font family</label>
                        <select id="FontOverride-fontFamily">
                            <option value="">Page default</option>
                            <option value="OpenDyslexic Regular">OpenDyslexic Regular</option>
                        </select>
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="Accordion">
            <div role="heading" aria-level="2">
                <input id="TextSpacing-isEnabled" type="checkbox" aria-labelledby="TextSpacing-heading">
                <button id="TextSpacing-heading" aria-expanded="false" aria-controls="TextSpacing-panel">
                    <span>Text spacing</span>
                    <span class="Accordion-icon">+</span>
                </button>
            </div>
            <div id="TextSpacing-panel" role="region" aria-labelledby="TextSpacing-heading">
            <fieldset>
                <div class="Field">
                    <label for="TextSpacing-lineHeight">Line height</label>
                    <input id="TextSpacing-lineHeight" type="text">
                </div>
                <div class="Field">
                    <label for="TextSpacing-letterSpacing">Letter spacing</label>
                    <input id="TextSpacing-letterSpacing" type="text">
                </div>
                <div class="Field">
                    <label for="TextSpacing-wordSpacing">Word spacing</label>
                    <input id="TextSpacing-wordSpacing" type="text">
                </div>
            </fieldset>
        </div>
        </div>

        <div class="Accordion">
            <div role="heading" aria-level="2">
                <input id="FocusIndicator-isEnabled" type="checkbox" aria-labelledby="FocusIndicator-heading">
                <button id="FocusIndicator-heading" aria-expanded="false" aria-controls="FocusIndicator-panel">
                    <span>Focus indicator</span>
                    <span class="Accordion-icon">+</span>
                </button>
            </div>
            <div id="FocusIndicator-panel" role="region" aria-labelledby="FocusIndicator-heading">
            <fieldset>
                <div class="Field">
                    <label for="FocusIndicator-boxShadow">Box shadow</label>
                    <textarea id="FocusIndicator-boxShadow" rows="2"></textarea>
                </div>
                <div class="Field">
                    <label for="FocusIndicator-borderRadius">Border radius</label>
                    <input id="FocusIndicator-borderRadius" type="text">
                </div>
                <div class="Field">
                    <label for="FocusIndicator-transition">Transition</label>
                    <input id="FocusIndicator-transition" type="text">
                </div>
            </fieldset>
        </div>
        </div>
    </div>

</main>
</body>
</html>
